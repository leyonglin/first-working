<h3>循环for标签</h3>
{% for str in list %}
    <h2>
        {% if forloop.first %}
            red
        {% elif forloop.last %}
            yellow
        {%else%}
            deeppink
        {% endif%}
        <p>姓名:{{str}}</p>
        <h3>for的内置变量</h3>
        <div>counter:{{forloop.counter}}&nbsp;&nbsp;&nbsp;&nbsp;
        counter0:{{forloop.counter0}}&nbsp;&nbsp;&nbsp;&nbsp;
        revcounter:{{forloop.revcounter}}&nbsp;&nbsp;&nbsp;&nbsp;
        revcounter0:{{forloop.revcounter0}}</div>
    </h2>
{% endfor %}
