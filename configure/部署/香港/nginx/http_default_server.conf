server {
     listen 80 default_server;
     server_name  _;
     access_log   off;
     error_log    off;

     location / {
          proxy_pass https://cn.aliyun.com/notfound;
     }
}
server {
    listen 10061;
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}

